version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: ftr_postgres_dev
    environment:
      POSTGRES_USER: ftr_user
      POSTGRES_PASSWORD: ftr_password
      POSTGRES_DB: ftr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ftr_user -d ftr_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ftr_network_dev

  redis:
    image: redis:7-alpine
    container_name: ftr_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ftr_network_dev

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  ftr_network_dev:
    driver: bridge


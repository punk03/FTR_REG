# Временная HTTP конфигурация для тестирования (без SSL)
# Используйте эту конфигурацию, если SSL еще не настроен или есть проблемы с сертификатом

upstream docker_frontend {
    server 192.168.1.138:3000;  # Порт frontend контейнера
    keepalive 32;
}

upstream docker_backend {
    server 192.168.1.138:3001;  # Порт backend контейнера
    keepalive 32;
}

# HTTP конфигурация (без редиректа на HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name ftr.lilfil.ru www.ftr.lilfil.ru;

    # Увеличенные размеры для загрузки файлов
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Логирование
    access_log /var/log/nginx/ftr.lilfil.ru_access.log;
    error_log /var/log/nginx/ftr.lilfil.ru_error.log debug;

    # Проксирование API запросов к backend
    location /api {
        proxy_pass http://docker_backend;
        proxy_http_version 1.1;
        
        # Заголовки для правильной работы прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Важно: передаем оригинальный Origin для CORS
        proxy_set_header Origin $http_origin;
        
        # WebSocket поддержка (если нужно)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты (уменьшены для быстрого обнаружения проблем)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключаем буферизацию для streaming ответов
        proxy_buffering off;
        
        # CORS заголовки (если backend не устанавливает их)
        add_header Access-Control-Allow-Credentials true always;
    }

    # Проксирование всех остальных запросов к frontend
    location / {
        proxy_pass http://docker_frontend;
        proxy_http_version 1.1;
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Кэширование статических файлов
        proxy_cache_bypass $http_upgrade;
    }

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://docker_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}


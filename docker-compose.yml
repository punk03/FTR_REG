version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: ftr_postgres
    environment:
      POSTGRES_USER: ftr_user
      POSTGRES_PASSWORD: ftr_password
      POSTGRES_DB: ftr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ftr_user -d ftr_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ftr_network

  redis:
    image: redis:7-alpine
    container_name: ftr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ftr_network

volumes:
  postgres_data:
  redis_data:

networks:
  ftr_network:
    driver: bridge


